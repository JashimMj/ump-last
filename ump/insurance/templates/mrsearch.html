{%extends 'index.html'%}
{%load static%}
{%block contant%}
<section class="section">
    <div class="row ">

        <div class="col-md-3"></div>

        <div class="col-12 col-md-6 col-lg-6">
            <form action="">
                {%csrf_token%}
                <div class="card">
                    <div class="card-header">
                        <h4>MR Information</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>MR Number</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fab fa-nutritionix"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control phone-number" name="mrno" hx-get="{%url 'mrsearch'%}" hx-target="#abc" hx-trigger="keyup delay:400ms">
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>

        <div class="col-md-3"></div>
    </div>
    <div id="abc">
        {%include 'listmr.html'%}
    </div>
</section>
{%endblock%}
